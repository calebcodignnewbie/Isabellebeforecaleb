<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isa and Caleb Plans</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Our Calendar</h1>
    <nav>
      <a href="diary.html">Diary</a>
      <a href="gallery.html">Gallery</a>
      <a href="calendar.html">Calendar</a>
    </nav>
  </header>

  <section class="entry-form">
    <h2>Set Up a Plan</h2>
    <label>Date:</label>
    <input id="plan-date" type="date">
    <label>Time:</label>
    <input id="plan-time" type="time">
    <textarea id="plan-text" placeholder="Describe the plan..."></textarea>
    <button id="plan-save-btn">Save Plan</button>
  </section>

  <section class="entry-list">
    <h2>Planned Events</h2>
    <ul id="plan-list">
      <!-- JavaScript injects plans here -->
    </ul>
  </section>

  <script src="calendar.js"></script>
</body>
</html>
